<h2 mat-dialog-title>{{ 'reInitMdp' | translate}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'yourEmail' | translate }}</mat-label>
      <input matInput [formControl]="email">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'cancel' | translate}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="resetPwd()" [disabled]='!email.valid'>{{ 'send' | translate}}</button>
</mat-dialog-actions>
