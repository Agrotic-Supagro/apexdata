
<div class="content">

    <div>
        <img src="../../../assets/images/apex_logo_blanc_cadre.png" class="logo">
    </div>

    <div>
        <mat-form-field appearance="outline" class="formfield">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" class="opacity-input">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" class="opacity-input">
        </mat-form-field>
    </div>
    
    <div>
        <button mat-button class="login-button" (click)="login()" [disabled]='!email.valid || !password.valid'>Se connecter</button>
    </div>
    
    <div class="forgetpwd" (click)="forgetpwd()">Mot de passe oublié ?</div>
